<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form" name="">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="John Doe" required />
        </div>
        <div class="form-group">
            <label for="email" id="email-label"> Email</label>
            <input id="email" type="email" placeholder="johndoe@gmail.com" required />
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input id="number" type="number" placeholder="20" min="2" max="120" />
        </div>

        <label class="form-group"> Which option best describes your current role?
            <select id="dropdown">
                <option value="select">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="dont-say">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
        </label>
        <p class="question">Would you recommend freeCodeCamp to a friend?</p>
        <div class="form-radio">
            <input type="radio" value="definitely" name="recommend" />
            <label>Definitely</label>
        </div>
        <div class="form-radio">
            <input type="radio" value="maybe" name="recommend" />
            <label>Maybe</label>
        </div>
        <div class="form-radio">
            <input type="radio" value="not-sure" name="recommend" />
            <label>Not Sure</label>
        </div>
        <label class="form-group">What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
                <option value="select">Select an option</option>
                <option value="challnges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </label>
        <p class="question">What would you like to see improved? (Check all that apply)</p>
        <div class="form-radio">
            <input name="prefer" value="frontend" type="checkbox" />
            <label>Front-end Projects</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="backend" type="checkbox" />
            <label>Back-end Projects</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="data" type="checkbox" />
            <label>Data Visualization</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="challenges" type="checkbox" />
            <label>Challenges</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="community" type="checkbox" />
            <label>Open Source Community</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="help-rooms" type="checkbox" />
            <label>Gitter help rooms</label>
        </div>

        <div class="form-radio">
            <input name="prefer" value="videos" type="checkbox" />
            <label>Videos</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="city-meetups" type="checkbox" />
            <label>City Meetups</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="wiki" type="checkbox" />
            <label>Wiki</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="forum" type="checkbox" />
            <label>Forum</label>
        </div>
        <div class="form-radio">
            <input name="prefer" value="additional-courses" type="checkbox" />
            <label>Additional Courses</label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?
                <br>
                <textarea placeholder="Enter your comment here"></textarea>
                <button id="submit" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
